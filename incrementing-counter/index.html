<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counters</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <!-- data- attributes -->
        <div class="counter" data-target="1000000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <!-- data- attributes -->
        <div class="counter" data-target="4000000"></div>
        <span>Youtube Followers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <!-- data- attributes -->
        <div class="counter" data-target="500000"></div>
        <span>Facebook Followers</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
